<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Unlock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
    <div class="relative w-64 h-12 bg-gray-700 rounded-full flex items-center p-1 slider-container">
        <div id="slider" class="absolute left-0 w-12 h-10 bg-green-500 rounded-full flex justify-center items-center cursor-pointer shadow-lg transition-all">
            <span class="text-white font-bold">â–¶</span>
        </div>
        <span class="w-full text-center text-white font-semibold">Swipe to Unlock</span>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const container = slider.parentElement;
        let isDragging = false;
        let startX, initialLeft;

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            initialLeft = slider.offsetLeft;
        }

        function onDrag(e) {
            if (!isDragging) return;
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let newLeft = initialLeft + (clientX - startX);
            let maxLeft = container.clientWidth - slider.clientWidth;
            newLeft = Math.max(0, Math.min(maxLeft, newLeft));
            slider.style.left = newLeft + "px";
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            if (slider.offsetLeft > container.clientWidth - slider.clientWidth - 5) {
                alert("Unlocked!");
                slider.style.left = "0px"; // Reset position after unlocking
            } else {
                slider.style.left = "0px";
            }
        }

        slider.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", onDrag);
        document.addEventListener("mouseup", stopDrag);

        slider.addEventListener("touchstart", startDrag);
        document.addEventListener("touchmove", onDrag);
        document.addEventListener("touchend", stopDrag);
    </script>
</body>
</html>
